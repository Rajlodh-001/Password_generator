<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Random Password Generator</h2>
        
        <label>Password Length:</label>
        <input type="number" id="passwordLength" min="1" max="999" value="10">
        
        <h4>Select Character Types:</h4>
        <label><input type="checkbox" id="lowercase"> Lowercase (a-z)</label><br>
        <label><input type="checkbox" id="uppercase"> Uppercase (A-Z)</label><br>
        <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label><br>
        <label><input type="checkbox" id="symbols"> Symbols (@#$%&*)</label><br>

        <button onclick="generateAndDisplayPassword()">Generate Password</button>
        
        <h3>Generated Password:</h3>
        <div id="generatedPassword"></div>
        <button class="copy-btn" onclick="copyToClipboard()">Copy Text</button>
       
    </div>
    
    <script src="index.js"></script>
</body>
</html>
